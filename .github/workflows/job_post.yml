name: LinkedIn Job Scraper and Twitter Poster

on:
  schedule:
    - cron: "0 */6 * * *" # Runs every 6 hours
  workflow_dispatch: # Allows manual trigger

jobs:
  scrape-and-post:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Install Chrome
        run: |
          wget -q -O - https://dl-ssl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
          sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/sources.list.d/google-chrome.list'
          sudo apt-get update
          sudo apt-get install -y google-chrome-stable

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install selenium==4.15.2 
          pip install tweepy python-dotenv 
          pip install webdriver-manager==4.0.1

      - name: Run LinkedIn scraper
        run: python linkedin_scraper.py
        env:
          PYTHONUNBUFFERED: 1
          WDM_LOG_LEVEL: "0"

      - name: Run Twitter poster
        run: python twitter_poster.py
        env:
          PYTHONUNBUFFERED: 1
